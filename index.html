<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">삼행시 생성기</h1>
            <p class="subtitle">3글자를 입력하면 AI가 삼행시를 만들어드립니다</p>

            <div class="input-group">
                <input
                    type="text"
                    id="wordInput"
                    class="word-input"
                    placeholder="3글자 입력 (예: 김태경)"
                    maxlength="3"
                >
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">삼행시 생성</span>
                    <span class="btn-loader"></span>
                </button>
            </div>

            <div id="result" class="result hidden">
                <div class="result-content"></div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
